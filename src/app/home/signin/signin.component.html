<h4 class="text-center">Login</h4>
<div class="container-fluid">
  <fa-icon [icon]="faCircle" style="color: red;"></fa-icon>

  <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
    <div class="form-group">
        <input #userNameInput
            formControlName="userName"
            class="form-control"
            placeholder="user name"
            autofocus>
        <small
          *ngIf="loginForm.get('userName')?.errors?.['required']"
          class="text-danger d-block mt-2">
          User name is required!
        </small>
    </div>

    <div class="form-group mt-4">
        <input formControlName="password"
            type="password"
            class="form-control"
            placeholder="password">
        <!--  validando se o campo password foi preenchido -->
        <small
        *ngIf="loginForm.get('password')?.errors?.['required']"
          class="text-danger d-block mt-2">
          Password is required!
        </small>

    </div>

    <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary btn-block mt-3">
        login
    </button>

</form>
</div>
<p class="mt-3">Not a user?<a>Register now</a></p>
